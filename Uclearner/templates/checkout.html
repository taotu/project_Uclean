<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
                        <style>
                            body {font-family: "Lato", sans-serif}
                            .mySlides {display: none}
                            </style>
                        
                        <script>
                            function addDate(){
                                var someDate = new Date(), dateArray = new Array(),dd,mm,y;
                                
                                for(i = 0; i<6; i++) {
                                    someDate.setDate(someDate.getDate() + i+1);
                                    dd = someDate.getDate();
                                    mm = someDate.getMonth() + 1;
                                    y = someDate.getFullYear();
                                    someFormattedDate = mm + '/'+ dd + '/'+ y;
                                    dateArray[i] = someFormattedDate;
                                }
                                
                                return dateArray
                                

                            }
                        
                        function addSelect1(divname) {
                            var newDiv=document.createElement('div');
                            var html = '<select name="date-pick-up" class="w3-select w3-rest w3-border">', dates = addDate(), i;
                            for(i = 0; i < dates.length; i++) {
                                html += "<option value='"+dates[i]+"'>"+dates[i]+"</option>";
                            }
                            html += '</select>';
                            newDiv.innerHTML= html;
                            document.getElementById(divname).appendChild(newDiv);
                        }
                        
                        function addSelect2(divname) {
                            var newDiv=document.createElement('div');
                            var html = '<select name="date-delivery" class="w3-select w3-rest w3-border">', dates = addDate(), i;
                            for(i = 0; i < dates.length; i++) {
                                html += "<option value='"+dates[i]+"'>"+dates[i]+"</option>";
                            }
                            html += '</select>';
                            newDiv.innerHTML= html;
                            document.getElementById(divname).appendChild(newDiv);
                        }
                        
                        
 
                        </script>
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <div class="w3-top">
            <ul class="w3-navbar w3-black w3-card-2 w3-left-align">
                <li class="w3-hide-medium w3-hide-large w3-opennav w3-right">
                    <a class="w3-padding-large" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

                </ul>
        </div>
        
        
        
        
        <br><br>
        <div class="w3-container w3-blue">
            <h1>Check out</h1>
      </div>
        
        
        <!-- Order Info-->
            <div class="w3-container w3-half w3-content w3-center w3-padding-64" style="max-width:600px; max-height:400px" id="order">
                
                <div class="w3-container w3-light-grey">
                    <h3>Order info</h3>
                </div>
                
                <form  class="w3-container w3-blue" action="/checkout" method="post" name="personal">
                    
                    
                    <label class="w3-label w3-large w3-text-white"><b>Total Amount</b></label>
                    <input class="w3-input w3-border" type="text" name="amount" value={{order_total}}>
                    
                    <label class="w3-label w3-large w3-text-white"><b>Pick up Address Line1</b></label>
                    <input class="w3-input w3-border" id="address-line1" name="address-line1" type="text" placeholder="address line 1" value="{{my_list[0][0]}}">
                     <label class="w3-label w3-large w3-text-white"><b>Pick up Address Line2</b></label>
                     <input class="w3-input w3-border" id="address-line2" name="address-line2" type="text" placeholder="address line 2" value="{{my_list[0][1]}}">
                                                    
                     <label class="w3-label w3-large w3-text-white"><b>City</b></label>
                     <input class="w3-input w3-border" id="city" name="city" type="text" placeholder="city" value="{{my_list[0][2]}}">
                     <label class="w3-label w3-large w3-text-white"><b>State</b></label>
                     <input class="w3-input w3-border" id="region" name="region" type="text" placeholder="state/province/region" value="{{my_list[0][3]}}">
                                                            
                    <label class="w3-label w3-large w3-text-white"><b>Zip code</b></label>
                    <input class="w3-input w3-border" id="postal-code" name="postal-code" type="text" placeholder="zip or postal code" value="{{my_list[0][4]}}">
    
                    
                    <label class="w3-label w3-large w3-text-white"><b>Time to pick up</b></label>
                    
                    <div class="w3-row-padding">
                

                    <div id= "select-container1" class="w3-half w3-container>
                        <button id="pick-up-date" onclick= "addSelect1('select-container1');this.onclick=null;" class="w3-btn w3-col w3-light-grey" >Pick Up Date</button>
                    </div>
                    
                    <div id= "select-container2" class="w3-half w3-container>
                    <button id="delivery-date" onclick= "addSelect2('select-container2');this.onclick=null;" class="w3-btn w3-col w3-light-grey" >Delivery Date</button>
                    </div>
                    
                    
                </div>
                     <p>
                     <button type="submit" class="w3-btn w3-light-grey w3-hover">Check out</button></p>
                                                                
               
                
            </div>
